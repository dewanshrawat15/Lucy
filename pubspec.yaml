name: lucy
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  barcode_scan: ^0.0.4
  url_launcher: any
  google_sign_in: any
  firebase_auth: any

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/lucy-logo-sm.png
    - assets/images/google-logo.jpg
  fonts:
    - family: Product Sans
      fonts:
        - asset: assets/fonts/psans.ttf